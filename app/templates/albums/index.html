{% extends 'layout.html' %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>Album Title</th>
      <th>Artist</th>
      <th>Stock Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for album in albums %}
    <tr>
      <td><a href="/albums/{{ album.id }}">{{ album.title }}</a></td>
      <td><a href="/artists/{{ album.artist().id }}">{{ album.artist().name }}</a></td>
      <td>{{ album.stock }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
